                <p> Αμοργός είναι κυκλαδίτικο νησί του Αιγαίου Πελάγους. Πήρε το όνομά της από το φυτό αμοργίς, ένα είδος λιναριού από το οποίο φτιάχνονταν οι «άλικοι αμοργίδες», χιτώνες της Αμοργού. Βρίσκεται στο νοτιοανατολικό άκρο των Κυκλάδων, νοτιοανατολικά της Νάξου και σε απόσταση 136 ναυτικών μιλίων από τον Πειραιά. Η επιφάνειά της εκτιμάται στα 121,464 τ.χλμ., ενώ έχει μήκος ακτών 126 χιλιόμετρα. Είναι μακρόστενο νησί που εκτείνεται από ΝΔ προς ΒΑ με απότομη ορεινή μορφολογία εδάφους. Διαθέτει δύο φυσικά λιμάνια, τα Κατάπολα και την Αιγιάλη. Πρωτεύουσα είναι η Χώρα Αμοργού με κύριο λιμάνι τα Κατάπολα.</p>
    
