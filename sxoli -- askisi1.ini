        <p>Did you know that the 1988 movie “Le Grand Bleu” with Jean Reno was shot on the island of Amorgos, at the south eastern edge of the Cyclades? Parts of the island reach a considerable height above sea level, offering superb views of the sea. Amorgos is one of the most impressive Cycladic islands, boasting marvellous beaches with azure waters, gorgeous caves, ideal spots for diving, scenic bays and ancient footpaths leading through its steep rocky terrain…

            Inhabited since the Early Cycladic Era, as indicated by archaeological finds brought to light in the area, Amorgos has a long cultural history and tradition. Step off the beaten track and visit an island that has preserved its traditional colour, where the locals welcome you with a smile on their face and make you feel at home!</p>

